<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Eventos</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
</head>
<body>
    <h1>Calculadora com Eventos</h1>
    <label for="valor1">Valor 1:</label>
    <input id = "valor1" class = "componentes" type="number">
    <br>
    <label for="valor2">Valor 2:</label>
    <input id = "valor2" class = "componentes" type="number">
    <br>
    <button id="bsoma" class = "botoes">+</button>
    <button id="bdiferenca" class = "botoes">-</button>
    <br>
    <button id="bproduto" class = "botoes">*</button>
    <button id="bdivisao" class = "botoes">/</button>
    <br>
    <p id = "resultado">Resultado...</p>

    <script src="main.js"></script>
</body>
</html>
